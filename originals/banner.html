
<!DOCTYPE html>
<html>
<head>
    <title>Inkscape Output</title>
</head>
<body>
    <canvas id='canvas' width='500' height='125'></canvas>
    <script>
    var ctx = document.getElementById("canvas").getContext("2d");
    	
// #text3421
	ctx.lineJoin = 'miter';
	ctx.lineCap = 'butt';
	ctx.lineWidth = 1.000000;
	ctx.fillStyle = 'rgb(0, 0, 0)';
	ctx.font = "normal normal 40px sans-serif";
	ctx.fillText("bitsociety", 85.592430, -35.150291);

    </script>
</body>
</html>
